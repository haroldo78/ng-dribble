<div class="row">
  <ul>
    <li class="col-xs-12 col-sm-3" ng-repeat="shot in list.shots">
      <div class="thumbnail">
        <a href="#/shots/{{shot.id}}">
          <img ng-src="{{shot.image_url}}">
        </a>
        <strong class="truncate">{{shot.title}}</strong>
        <a href="#/players/{{shot.playear.username}}">
          {{shot.player.name}}
        </a>
        <div class="stats truncate">
          <span class="stat">
            <i class="icon-eye-open"></i>
            {{shot.views_count}}
          </span>
          <span class="stat">
            <i class="icon-comment"></i>
            {{shot.comments_count}}
          </span>
          <span class="stat">
            <i class="icon-heart"></i>
            {{shot.likes_count}}
          </span>
          <span class="stat">
            <i class="icon-share-alt"></i>
            {{shot.rebounds_count}}
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
