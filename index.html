<!DOCTYPE html>
<html lang="en" ng-app="ngDribble">
<head>
  <meta charset="UTF-8">
  <title>Ng-Dribble</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Ng-Dribble</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Popular</a><li>
        </ul>
      </div>
    </nav>
    <div class="row" ng-controller="ShotsListsCtrl">
      <ul>
        <li class="col-xs-6 col-sm-3" ng-repeat="shot in list.shots">
          <div class="thumbnail">
            <a href="#/shots/{{shot.id}}">
              <img ng-src="{{shot.image_url}}">
            </a>
            <strong>{{shot.title}}</strong>
            <a href="#/players/{{shot.playear.username}}">
              {{shot.player.name}}
            </a>
            <div class="stats">
              <span class="stat">
                <i class="icon-eye-open"></i>
                {{shot.views_count}}
              </span>
              <span class="stat">
                <i class="icon-comment"></i>
                {{shot.comments_count}}
              </span>
              <span class="stat">
                <i class="icon-heart"></i>
                {{shot.likes_count}}
              </span>
              <span class="stat">
                <i class="icon-share-alt"></i>
                {{shot.rebounds_count}}
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
